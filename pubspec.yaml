name: local_auth_device_credentials
description: Flutter plugin for Android and iOS device authentication sensors such as Fingerprint Reader, Touch ID, pin, pattern, or passcode.
author: Ken<pub.dev@yourfriendken.com>
homepage: https://github.com/yourfriendken/local_auth_device_credentials

version: 1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.localauth
        pluginClass: LocalAuthPlugin
      ios:
        pluginClass: FLTLocalAuthPlugin

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.3.0
  intl: ^0.17.0
  platform: ^3.0.0
  flutter_plugin_android_lifecycle: ^2.0.1

dev_dependencies:
  e2e: ^0.2.1
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=1.12.13+hotfix.5 <3.0.0'